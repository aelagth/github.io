<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>주수 선정 계산기</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .address-input {
        width: calc(100% - 20px);
        margin: 10px;
        padding: 10px;
        font-size: 18px; /* 글자 크기 조금 줄임 */
        box-sizing: border-box;
      }

      .address-input::placeholder {
        font-size: 16px; /* 플레이스홀더 텍스트 크기 조정 */
      }

      .number-input {
        width: 50px; /* 너비를 줄여 좌우 스크롤 방지 */
        margin: 5px;
        padding: 5px;
        text-align: center;
        font-size: 25px;
      }

      .input-row {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .input-group label {
        font-size: 18px;
        margin-bottom: 5px;
      }

      #submit-btn,
      #prev-btn,
      #next-btn {
        font-size: 24px;
        margin: 5px;
        padding: 10px;
        width: calc(33% - 20px);
      }

      #reset-btn,
      #capture-btn {
        font-size: 24px;
        margin: 5px;
        padding: 10px;
        width: calc(50% - 20px);
      }

      .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      #result-container p {
        font-size: 32px;
        text-align: center;
      }
    </style>
</head>
<body>
    <!-- 주소 입력 필드 -->
    <input type="text" id="address-input" class="address-input" placeholder="주소를 입력하시고 밑에 캡쳐버튼을 눌러 저장하세요">

    <!-- 숫자 입력 필드 -->
    <div id="input-container">
      <!-- 첫 번째 줄 -->
      <div class="input-row">
        <div class="input-group">
          <label for="number-input-1">1번</label>
          <input id="number-input-1" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
        <div class="input-group">
          <label for="number-input-2">2번</label>
          <input id="number-input-2" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
        <div class="input-group">
          <label for="number-input-3">3번</label>
          <input id="number-input-3" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
        <div class="input-group">
          <label for="number-input-4">4번</label>
          <input id="number-input-4" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
        <div class="input-group">
          <label for="number-input-5">5번</label>
          <input id="number-input-5" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
      </div>
      <!-- 두 번째 줄 -->
      <div class="input-row">
        <div class="input-group">
          <label for="number-input-6">6번</label>
          <input id="number-input-6" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
        <div class="input-group">
          <label for="number-input-7">7번</label>
          <input id="number-input-7" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
        <div class="input-group">
          <label for="number-input-8">8번</label>
          <input id="number-input-8" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
        <div class="input-group">
          <label for="number-input-9">9번</label>
          <input id="number-input-9" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
        <div class="input-group">
          <label for="number-input-10">10번</label>
          <input id="number-input-10" type="tel" pattern="\d*" maxlength="2" class="number-input" required oninput="moveToNext(this)">
        </div>
      </div>
    </div>

    <!-- 버튼들 -->
    <div class="button-container">
        <button type="button" id="prev-btn">이전</button>
        <button type="button" id="submit-btn">계산</button>
        <button type="button" id="next-btn">다음</button>
    </div>
    <div class="button-container">
        <button type="button" id="reset-btn">초기화</button>
        <button type="button" id="capture-btn">캡쳐</button>
    </div>

    <!-- 결과 표시 -->
    <div id="result-container">
        <p id="result-sum"></p>
        <p id="result-average"></p>
        <p id="result-closest"></p>
    </div>

    <!-- html2canvas 라이브러리 포함 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitBtn = document.getElementById('submit-btn');
            const resetBtn = document.getElementById('reset-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const captureBtn = document.getElementById('capture-btn');
            const numberInputs = document.querySelectorAll('.number-input');
            const addressInput = document.getElementById('address-input');

            let focusedInput = null;

            numberInputs.forEach((input, index) => {
                input.tabIndex = index + 1;
                input.addEventListener('focus', () => {
                    focusedInput = input;
                });
            });

            // 입력 칸 자동 이동 함수
            window.moveToNext = function(input) {
                if (input.value.length >= input.maxLength) {
                    let nextInput = input.closest('.input-group').nextElementSibling;
                    if (nextInput && nextInput.querySelector('.number-input')) {
                        nextInput.querySelector('.number-input').focus();
                    } else {
                        // 다음 줄로 이동
                        let parentRow = input.closest('.input-row');
                        let nextRow = parentRow.nextElementSibling;
                        if (nextRow) {
                            let firstInput = nextRow.querySelector('.number-input');
                            if (firstInput) {
                                firstInput.focus();
                            }
                        }
                    }
                }
            };

            // 이전 및 다음 버튼 이벤트
            prevBtn.addEventListener('click', () => {
                if (focusedInput && focusedInput.classList.contains('number-input')) {
                    const currentId = parseInt(focusedInput.id.split('-')[2]);
                    if (currentId > 1) {
                        document.getElementById(`number-input-${currentId - 1}`).focus();
                    }
                }
            });

            nextBtn.addEventListener('click', () => {
                if (focusedInput && focusedInput.classList.contains('number-input')) {
                    const currentId = parseInt(focusedInput.id.split('-')[2]);
                    if (currentId < 10) {
                        document.getElementById(`number-input-${currentId + 1}`).focus();
                    }
                }
            });

            // 더블 탭 줌 방지
            document.documentElement.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, false);

            var lastTouchEnd = 0;

            document.documentElement.addEventListener('touchend', function(event) {
                var now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // 계산 함수
            function calculate() {
                const numbers = Array.from(numberInputs).map(input => parseInt(input.value) || 0);

                const total = numbers.reduce((sum, num) => sum + num, 0);
                const average = total / numbers.length;
                const closestIndex = numbers.reduce((closest, num, index) => {
                    return Math.abs(num - average) < Math.abs(numbers[closest] - average) ? index : closest;
                }, 0);

                document.getElementById('result-sum').innerText = `합: ${total}`;
                document.getElementById('result-average').innerText = `평균: ${average.toFixed(2)}`;
                document.getElementById('result-closest').innerText = `평균에 가장 가까운 주수는 ${closestIndex + 1}번 입니다.`;
            }

            submitBtn.addEventListener('click', calculate);

            // 초기화 함수
            resetBtn.addEventListener('click', () => {
                numberInputs.forEach(input => {
                    input.value = '';
                });
                addressInput.value = '';
                document.getElementById('result-sum').innerText = '';
                document.getElementById('result-average').innerText = '';
                document.getElementById('result-closest').innerText = '';
            });

            // 캡쳐 함수
            captureBtn.addEventListener('click', () => {
                // 캡쳐 버튼 숨기기
                captureBtn.style.visibility = 'hidden';

                // 주소 입력 필드에서 파일 이름 가져오기
                let fileName = addressInput.value.trim();
                if (!fileName) {
                    fileName = 'screenshot';
                }
                // 파일 이름에 사용할 수 없는 문자 제거
                fileName = fileName.replace(/[\\/:*?"<>|]/g, '');
                // 확장자 추가
                fileName += '.png';

                html2canvas(document.body).then(canvas => {
                    // 캡쳐 버튼 다시 보이기
                    captureBtn.style.visibility = 'visible';

                    // 이미지 다운로드 링크 생성
                    var link = document.createElement('a');
                    link.download = fileName;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            });
        });
    </script>
</body>
</html>
