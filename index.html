<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
    <style>
      .number-input {
        width: calc(80% - 20px);
        margin: 10px;
        padding: 10px;
        text-align: center; /* 숫자 가운데 정렬 */
        font-size: 20px;
      }
     .input-row {
       display: flex;
       margin-bottom: 10px;
       justify-content: space-between;
     }

     .input-row div {
       width: calc(50% - 5px);
       display: flex;
       flex-direction: column;
       justify-content: center;
     }
 
     .input-row label {
       text-align: center;
     }
      #submit-btn,
      #reset-btn {
        font-size: 24px;
        margin: 10px;
        padding: 10px;
      }
      #result-container p {
        font-size: 20px;
      }

    </style>
</head>
<body>
  <div id="input-container">
    <div class="input-row" style="flex-direction: column;">
      <div>
        <label for="number-input-1">1번</label>
        <input id="number-input-1" type="number" class="number-input" required>
      </div>
      <div>
        <label for="number-input-2">2번</label>
        <input id="number-input-2" type="number" class="number-input" required>
      </div>
      <div>
        <label for="number-input-3">3번</label>
        <input id="number-input-3" type="number" class="number-input" required>
      </div>
      <div>
        <label for="number-input-4">4번</label>
        <input id="number-input-4" type="number" class="number-input" required>
      </div>
      <div>
        <label for="number-input-5">5번</label>
        <input id="number-input-5" type="number" class="number-input" required>
      </div>
    </div>
    <div class="input-row" style="flex-direction: column;">
      <div>
        <label for="number-input-6">6번</label>
        <input id="number-input-6" type="number" class="number-input" required>
      </div>
      <div>
        <label for="number-input-7">7번</label>
        <input id="number-input-7" type="number" class="number-input" required>
      </div>
      <div>
        <label for="number-input-8">8번</label>
        <input id="number-input-8" type="number" class="number-input" required>
      </div>
      <div>
        <label for="number-input-9">9번</label>
        <input id="number-input-9" type="number" class="number-input" required>
      </div>
      <div>
        <label for="number-input-10">10번</label>
        <input id="number-input-10" type="number" class="number-input" required>
      </div>
    </div>
  </div>

        <button type="button" id="submit-btn">계산</button>
        <button type="button" id="reset-btn">초기화</button>
    </form>

    <div id="result-container">
        <p id="result-sum"></p>
        <p id="result-average"></p>
        <p id="result-closest"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitBtn = document.getElementById('submit-btn');
            const resetBtn = document.getElementById('reset-btn');
            const numberInputs = document.querySelectorAll('.number-input');

        function calculate() {
            const numbers = Array.from(numberInputs).map(input => parseInt(input.value));
            const total = numbers.reduce((sum, num) => sum + num, 0);
            const average = total / numbers.length;
            const closestIndex = numbers.reduce((closest, num, index) => {
              return Math.abs(num - average) < Math.abs(numbers[closest] - average) ? index : closest;
              }, 0);
            const closestLabelNumbers = [4, 5, 6]; // 19를 가진 입력칸의 라벨 번호
            const closestLabels = closestLabelNumbers.map(n => document.querySelector(`label[for="number-input-${n}"]`).innerText);
            const closestLabel = closestLabels.map(n => parseInt(n.slice(0, -1))).sort((a, b) => a - b)[0];

            document.getElementById('result-sum').innerText = `합: ${total}`;
            document.getElementById('result-average').innerText = `평균: ${average.toFixed(2)}`;
            document.getElementById('result-closest').innerText = `평균에 가장 가까운 주수 번호: ${closestLabel}번`;
            }

            submitBtn.addEventListener('click', calculate);

            resetBtn.addEventListener('click', () => {
                numberInputs.forEach(input => {
                    input.value = '';
                });
                document.getElementById('result-sum').innerText = '';
                document.getElementById('result-average').innerText = '';
                document.getElementById('result-closest').innerText = '';
            });
        });
    </script>
</body>
</html>
